<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <input class="login" type="text" id="Username" placeholder="User Name">

</div>
<script src="js/login.js"></script>
</body>
</html>
